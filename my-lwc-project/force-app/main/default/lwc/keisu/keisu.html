<template>
  <lightning-accordion
    allow-multiple-sections-open
    active-section-name={activeSections}
  >
    <lightning-layout style="height: 800px; column-gap: 7px">
      <!-- 与信状況テーブル -->
      <lightning-layout-item
        size="7"
        style="display: flex; flex-direction: column"
      >
        <lightning-accordion-section
          name="d"
          label="与信状況"
          icon-name="standard:choice"
          style="flex: 1 1 0; min-height: 0"
        >
          <div class="slds-grid slds-gutters">
            <div class="slds-col slds-text-align_right">
              <p class="slds-var-p-top_small">金額単位〇〇〇</p>
            </div>
          </div>
          <lightning-card>
            <div class="slds-scrollable_x">
              <div class="slds-scrollable_y table-container-credit">
                <table
                  class="slds-table slds-table_cell-buffer slds-table_bordered common-table"
                >
                  <!-- テーブルヘッダー -->
                  <thead>
                    <tr>
                      <th scope="col" style="width: 20px"></th>
                      <th scope="col" style="width: 160px">科目・概要</th>
                      <th scope="col">現状残高</th>
                      <th scope="col">極度額</th>
                      <th scope="col" style="width: 100px">現状利率（%）</th>
                      <th scope="col" style="width: 110px">本件後利率（%）</th>
                      <th scope="col">適用日</th>
                      <th scope="col">適用日区分</th>
                    </tr>
                  </thead>
                  <!-- テーブルボディ -->
                  <tbody>
                    <template for:each={creditRows} for:item="row">
                      <tr key={row.id}>
                        <!-- 展開ボタン列 -->
                        <td>
                          <lightning-button-icon
                            if:true={row.hasChildren}
                            icon-name={row.icon}
                            variant="bare"
                            size="small"
                            onclick={handleTreeToggle}
                            data-id={row.id}
                          >
                          </lightning-button-icon>
                        </td>
                        <!-- ラベル列 -->
                        <th scope="col">
                          <div class={row.labelClass}>{row.label}</div>
                        </th>
                        <!-- 現状残高列 -->
                        <td>
                          <div class={row.currentBalanceClass}>
                            <c-f003-gs-v0000-number
                              num-value={row.currentBalance}
                              num-label="現状残高"
                              is-table="true"
                              data-id={row.id}
                              set-id="currentBalance"
                              disabled={row.currentBalanceDisabled}
                              step="0.01"
                              onerror={numberErrorHandler}
                              onchange={handleFieldEdit}
                            >
                            </c-f003-gs-v0000-number>
                          </div>
                        </td>
                        <!-- 極度額列 -->
                        <td>
                          <div class={row.principalClass}>
                            <c-f003-gs-v0000-number
                              num-value={row.principal}
                              num-label="極度額"
                              is-table="true"
                              data-id={row.id}
                              set-id="principal"
                              disabled={row.principalDisabled}
                              step="0.01"
                              onerror={numberErrorHandler}
                              onchange={handleFieldEdit}
                            >
                            </c-f003-gs-v0000-number>
                          </div>
                        </td>
                        <!-- 現状利率列 -->
                        <td>
                          <div class={row.currentRateClass}>
                            <c-f003-gs-v0000-number
                              num-value={row.currentRate}
                              num-label="現状利率"
                              is-table="true"
                              data-id={row.id}
                              set-id="currentRate"
                              disabled={row.currentRateDisabled}
                              step="0.01"
                              onerror={numberErrorHandler}
                              onchange={handleFieldEdit}
                            >
                            </c-f003-gs-v0000-number>
                          </div>
                        </td>
                        <!-- 本件後利率列 -->
                        <td>
                          <div class={row.postRateClass}>
                            <c-f003-gs-v0000-number
                              num-value={row.postRate}
                              num-label="本件後利率"
                              is-table="true"
                              data-id={row.id}
                              set-id="postRate"
                              disabled={row.postRateDisabled}
                              step="0.01"
                              onerror={numberErrorHandler}
                              onchange={handleFieldEdit}
                            >
                            </c-f003-gs-v0000-number>
                          </div>
                        </td>
                        <!-- 適用日列 -->
                        <td>
                          <div class={row.applyDateClass}>
                            <lightning-input
                              type="date"
                              variant="label-hidden"
                              value={row.applyDate}
                              data-id={row.id}
                              data-field="applyDate"
                              onchange={handleFieldEdit}
                            >
                            </lightning-input>
                          </div>
                        </td>
                        <!-- 適用日区分列 -->
                        <td>
                          <div class={row.applyDateTypeClass}>
                            <lightning-input
                              type="text"
                              variant="label-hidden"
                              value={row.applyDateType}
                              data-id={row.id}
                              data-field="applyDateType"
                              onchange={handleFieldEdit}
                            >
                            </lightning-input>
                          </div>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>
            </div>
          </lightning-card>
        </lightning-accordion-section>
      </lightning-layout-item>

      <!-- 他行動向テーブル -->
      <lightning-layout-item
        size="5"
        style="display: flex; flex-direction: column"
      >
        <lightning-accordion-section
          name="e"
          label="他行動向"
          icon-name="standard:choice"
        >
          <lightning-card>
            <div class="table-container-other-bank">
              <table
                class="slds-table slds-table_cell-buffer slds-table_bordered common-table"
              >
                <!-- テーブルヘッダー -->
                <thead>
                  <tr>
                    <th scope="col" style="width: 250px">銀行名</th>
                    <th scope="col">引上下月(月)</th>
                    <th scope="col">長期比率(%)</th>
                    <th scope="col">科目</th>
                    <th scope="col" style="width: 100px">現状(%)</th>
                    <th scope="col" style="width: 100px">本件後(%)</th>
                  </tr>
                </thead>
                <!-- テーブルボディ -->
                <tbody>
                  <template for:each={otherBankRows} for:item="bank">
                    <template
                      for:each={bank.subRows}
                      for:item="subRow"
                      for:index="subIndex"
                    >
                      <tr key={subRow.id}>
                        <!-- 銀行名列（最初の行のみ、3行結合） -->
                        <td if:true={subRow.isFirst} scope="row" rowspan="3">
                          <lightning-input
                            type="text"
                            variant="label-hidden"
                            value={bank.label}
                            data-id={bank.id}
                            data-field="label"
                            onchange={handleEdit}
                          >
                          </lightning-input>
                        </td>
                        <!-- 引上下月列（最初の行のみ、3行結合） -->
                        <td if:true={subRow.isFirst} rowspan="3">
                          <div class={bank.currentBalanceClass}>
                            <c-f003-gs-v0000-number
                              num-value={bank.currentBalance}
                              num-label="引上下月"
                              is-table="true"
                              data-id={bank.id}
                              set-id="currentBalance"
                              step="0.01"
                              onerror={numberErrorHandler}
                              onchange={handleFieldEdit}
                            >
                            </c-f003-gs-v0000-number>
                          </div>
                        </td>
                        <!-- 長期比率列 -->
                        <td>
                          <div class={subRow.principalClass}>
                            <c-f003-gs-v0000-number
                              num-value={subRow.principal}
                              num-label="長期比率(%)"
                              is-table="true"
                              data-id={subRow.id}
                              set-id="principal"
                              step="0.01"
                              onerror={numberErrorHandler}
                              onchange={handleFieldEdit}
                            >
                            </c-f003-gs-v0000-number>
                          </div>
                        </td>
                        <!-- 科目列 -->
                        <td>
                          <div class={subRow.currentRateClass}>
                            <lightning-input
                              type="text"
                              variant="label-hidden"
                              value={subRow.currentRate}
                              data-id={subRow.id}
                              data-field="currentRate"
                              onchange={handleFieldEdit}
                            >
                            </lightning-input>
                          </div>
                        </td>
                        <!-- 現状%列 -->
                        <td>
                          <div class={subRow.postRateClass}>
                            <c-f003-gs-v0000-number
                              num-value={subRow.postRate}
                              num-label="現状(%)"
                              is-table="true"
                              data-id={subRow.id}
                              set-id="postRate"
                              step="0.01"
                              onerror={numberErrorHandler}
                              onchange={handleFieldEdit}
                            >
                            </c-f003-gs-v0000-number>
                          </div>
                        </td>
                        <!-- 本件後%列 -->
                        <td>
                          <div class={subRow.applyDateClass}>
                            <c-f003-gs-v0000-number
                              num-value={subRow.applyDate}
                              num-label="本件後(%)"
                              is-table="true"
                              data-id={subRow.id}
                              set-id="applyDate"
                              step="0.01"
                              onerror={numberErrorHandler}
                              onchange={handleFieldEdit}
                            >
                            </c-f003-gs-v0000-number>
                          </div>
                        </td>
                      </tr>
                    </template>
                  </template>
                </tbody>
              </table>
            </div>
          </lightning-card>
        </lightning-accordion-section>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-accordion>
</template>
