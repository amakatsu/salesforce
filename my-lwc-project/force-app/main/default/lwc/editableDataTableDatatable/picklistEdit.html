<template>
  <!-- 選択リストの編集コンポーネント -->
  <!-- dropdown‑alignment="auto" は、下部がクリップされたときにポップオーバーを上に反転させます -->
  <lightning-combobox
    data-inputable="true"
    value={value}
    options={typeAttributes.options}
    variant="label-hidden"
    dropdown-alignment="auto"
    placeholder="選択してください"
    message-when-value-missing="値を選択してください"
    required
    class="slds-form-element"
    aria-label="選択リスト項目"
  >
  </lightning-combobox>
</template>
